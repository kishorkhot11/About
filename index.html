<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .blinking-name {
            font-size: 32px;
            font-weight: bold;
            color: #ff5733;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <h1 class="blinking-name">Your Name</h1>
</body>
</html>
